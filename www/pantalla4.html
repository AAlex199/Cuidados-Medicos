<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <style>
    	  #map {

          height:50%;
          width:50%;


        }

         body {
          height: 400px;
          margin: 0;
          padding: 0;
        }
  	</style>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
    <title>Agenda de citas</title>
  </head>
  <body>
<div class="container">
<div class="row">
<div class="col-sm" style= width:"210 px" height:"240 px">
</div>
</div>
</div>
<div id ="map"> </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBCKiIqCdZGrVxx06LSbe7uG3zXOq1Cz5k&callback=initMap" async defer></script>
    <script>

        var map;
       function initMap() {
          map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 19.4277811, lng: -99.1370205},
            zoom: 10,
          });
          var markerf1 = new google.maps.Marker({
            position: {lat: 19.4277811, lng: -99.1370205},
            map: map,
      title: 'Farmacia SP'
          });

          var markerl2 = new google.maps.Marker({
            position: {lat: 19.3636817, lng: -99.1630437},
            map: map,
      title: 'Farmacia pr'
          });

        }


    </script>



    <form>
        <div class="from-group">
        <label>Lugar de la cita</label><br>
        <input type="text" class="form-control" placeholder="Clinica">
      </div>
      <div class="from-group">
      <label>Nombre del doctor</label><br>
      <input type="text" class="form-control" placeholder="Doctor">
    </div>
    <div class="from-group">
    <label>Hora de la cita</label><br>
    <input type= "time" class="form-control" placeholder="Horario">
   </div>
      <div class="from-group">
      <label>Fecha de la cita</label><br>
      <input type="date" class="form-control" placeholder="Fecha">
    </div>
</form>
    <button type="check" class="btn btn-primary btn-lg btn-block">Guardar</button>
  </body>
</html>
