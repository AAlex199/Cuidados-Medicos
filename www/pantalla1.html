<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <title>Pantalla1</title>
  </head>
  <body>
    <h1> Registrarse <h1>
    <form>
      <div class="from-group">
      <label>Nombre</label><br>
      <input type="text" id="nombre"  class="form-control" placeholder="first name">
    </div>
    <div class="from-group">
      <label>Apellidos</label><br>
      <input type="text" id="apellido" class="form-control" placeholder="Last name">
    </div>
      <div class="from-group">
      <label>Fecha de nacimiento</label><br>
      <input type="date" id="fecha" class="form-control" placeholder="born date">
    </div>
    <div class="from-group">
      <label>Correo</label><br>
      <input type="email" id="correo" class="form-control" placeholder="email">
    </div>
    <div class="from-group">
      <label>Contraseña</label><br>
      <input type="password" id="contraseña" class="form-control" placeholder="password">
    </div>
    <div class="from-group">
      <label>Número Telefonico</label><br>
      <input type="number" id="numero" class="form-control" placeholder="telephone"><br>
    </div>
    <div class="from-group">
      <a href ="" onMouseOver="misdatos()">link</a>
<button type="submit" class="btn btn-primary btn-lg btn-block">Aceptar</button>
  </form>
  <button class="btn btn-default" onclick="populateDB()">Crear base</button>
  <script src="datos.js"></script>

  </body>
</html>
